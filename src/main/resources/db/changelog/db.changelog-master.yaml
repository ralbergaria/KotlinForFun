databaseChangeLog:
  - changeSet:
      id: 1
      author: Rafael Albergaria Carmo
      changes:
        - createTable:
            tableName: news_article
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: created
                  type: timestamp
              - column:
                  name: modified
                  type: timestamp
              - column:
                  name: text
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false